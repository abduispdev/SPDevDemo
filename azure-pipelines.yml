# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    gulp clean
    gulp bundle --ship
    gulp package-solution --ship
  displayName: 'build and package the solution'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/sharepoint/solution/spdevdemo.sppkg'
    ArtifactName: 'Spfx sppkg'
  displayName: 'publish build SPFX artifacts'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/sharepoint/solution/debug/office-365-CLI-add-app.sh'
    ArtifactName: 'Office 365 CLI scripts'
  displayName: 'Publish build Office 365 CLI artifacts'